name: Build & Test Lib

on:
  push:
    branches: [ "mega" ]
    paths:
      - 'saku-lib'
  pull_request:
    branches: [ "mega" ]
    paths:
      - 'saku-lib'
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
